<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="css/page.css">
    <script src="public/js/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-sign-out-alt"></i> Logout</h2>
        <p>Tem certeza de que deseja sair?</p>
        <button onclick="logout()">Sair</button>
        <button onclick="window.location.href='index.html'">Cancelar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAwgWr5YiF9AHFqELcumQUf2tbLSDllTVY",
            authDomain: "login-4a2eb.firebaseapp.com",
            projectId: "login-4a2eb",
            storageBucket: "login-4a2eb.appspot.com",
            messagingSenderId: "515123551208",
            appId: "1:515123551208:web:99cd4d8cd241eb0aa3225d",
            measurementId: "G-D9JHW7EDG1"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                localStorage.clear();  // Clear localStorage
                window.location.href = "login.html";  // Redirect to login page
            }).catch((error) => {
                console.error("Erro ao sair:", error);
            });
        }
    </script>
</body>
</html>
