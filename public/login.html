<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module">
  // Importação das funções do Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
  import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAR3cY_Qn6ecTb8uJYofFB5zuhL8ujRknA",
    authDomain: "dados-de-teste-804a4.firebaseapp.com",
    projectId: "dados-de-teste-804a4",
    storageBucket: "dados-de-teste-804a4.appspot.com", // Corrigido o domínio do storage
    messagingSenderId: "236456253874",
    appId: "1:236456253874:web:7c5e84763f25822ded2cab",
    measurementId: "G-FZ8JMHMWYJ"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // Função de login anônimo
  function loginAnonimo() {
    signInAnonymously(auth)
      .then((userCredential) => {
        console.log("Usuário logado anonimamente:", userCredential.user);
      })
      .catch((error) => {
        console.error("Erro no login:", error.message);
      });
  }

  // Função de login com e-mail e senha
  function loginEmailSenha(email, senha) {
    signInWithEmailAndPassword(auth, email, senha)
      .then((userCredential) => {
        console.log("Usuário logado:", userCredential.user);
      })
      .catch((error) => {
        console.error("Erro no login:", error.message);
      });
  }

  // Função para criar usuário com e-mail e senha
  function criarUsuario(email, senha) {
    createUserWithEmailAndPassword(auth, email, senha)
      .then((userCredential) => {
        console.log("Usuário criado:", userCredential.user);
      })
      .catch((error) => {
        console.error("Erro ao criar usuário:", error.message);
      });
  }
</script>

  
  <title>Login</title>
  <link rel="stylesheet" href="css/page.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #128C7E;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login-page {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #128C7E;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 16px;
    }

    input:focus {
      border-color: #128C7E;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #1eb14f;
    }
  </style>
</head>
<body>
  <div id="login-page">
    <h2>Entrar no Chat</h2>
    <input type="text" id="username" placeholder="Digite seu nome..." />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if (username.length > 0) {
        localStorage.setItem('username', username);
        window.location.href = 'chat.html';
      } else {
        alert('Digite um nome válido!');
      }
    }
  </script>
</body>
</html>
