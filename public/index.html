<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #0052D4, #4364F7, #6FB1FC);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 50px;
        }

        .menu {
            display: flex;
            gap: 25px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .menu a i {
            margin-right: 10px;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LOGO-1.avif" alt="Central de Projetos">
        </div>
        <nav class="menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="chat.html"><i class="fas fa-comment"></i> Chat</a>
            <a href="tests/3D Simulator.html"><i class="fas fa-cogs"></i> 3D Test</a>
            <a href="tests/clone.html"><i class="fas fa-clone"></i> Clone</a>
        </nav>
    </header>

    <div class="container">
        <h1>Bem-vindo à Central</h1>
        <p>Escolha uma opção no menu acima para navegar.</p>
    </div>
</body>
</html>
