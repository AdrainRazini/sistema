<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset básico para garantir uma aparência consistente em todos os navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background-image: url(img/mercedes-980x490.png);
    background-size: cover; /* Faz a imagem cobrir todo o fundo */
    background-repeat: no-repeat; /* Impede a repetição */
    background-position: center; /* Centraliza a imagem */
    background-attachment: fixed; /* Mantém a imagem fixa no fundo */
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    line-height: 1.6;
}

.circulo{
width: 50px;
height: 50px;
border-radius: 50%;    
}
.imgcub{
width: 100px;
height: 100px;
border-radius: 50%;    
}

        /* Estilo do cabeçalho */
        header {
            background: linear-gradient(90deg, #052455, #4364F7, #6FB1FC);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo{
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #007bff;
            border-radius: 5px;
        }

        /* Menu de navegação principal */
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background-color: white;
        }

        .menu a {
            color: #001eff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 18px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .menu a:hover {
            background-color: #007bff;
            transform: translateY(-2px);
        }

        .menu a i {
            margin-right: 10px;
        }

        /* Estilo para telas pequenas */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                gap: 20px;
            }

            .menu a {
                width: 100%;
                text-align: center;
                padding: 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 28px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }
        }

        .img-logo{
          width: 150px;
          height: 50px;

        }

/* Estilo do Modal */
#modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: var(--box-bg);
    padding: 20px;
    border-radius: 10px;
    width: 50%;
   
    text-align: center;
    position: relative;
}
.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}
/*--------------------------------------------------------------------------------------*/




    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();

    function toggleModo() {
        document.body.classList.toggle("dark-mode");
        let icon = document.querySelector(".modo-escuro");
        icon.classList.toggle("fa-sun");
        icon.classList.toggle("fa-moon");
    }

    function openModal(title, description, img, link) {
        document.getElementById("modal-title").innerText = title;
        document.getElementById("modal-description").innerText = description;
        document.getElementById("modal-img").src = img;
        document.getElementById("modal-link").href = link;
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("active");
    }

    gsap.from(".menu ul li", { opacity: 0, y: -50, duration: 1, stagger: 0.2 });
    gsap.from(".btn", { opacity: 0, scale: 0.5, duration: 1, stagger: 0.3 });
</script>
