<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central do Usuário</title>
  <link rel="stylesheet" href="css/page.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #128C7E;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #dashboard {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      color: #128C7E;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .user-info {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .user-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #D32F2F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #b71c1c;
    }
  </style>
  <script src="public/js/script.js"></script>
</head>
<body>
  <div id="dashboard">
    <h2>Central do Usuário</h2>
    <div class="user-info">
      <img id="user-avatar" src="" alt="Foto do usuário">
      <p><strong>Nome:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
    </div>
    <button onclick="logout()">Logout</button>
    <button onclick="Voltar()">Voltar</button>
  </div>

  <script>
    // Recupera as informações do usuário
    document.getElementById('user-name').innerText = localStorage.getItem('username') || "Não identificado";
    document.getElementById('user-email').innerText = localStorage.getItem('useremail') || "Não identificado";

    // Exibe a foto do usuário (caso haja uma URL armazenada)
    const userAvatar = localStorage.getItem('userAvatar');
    if (userAvatar) {
      document.getElementById('user-avatar').src = userAvatar;
    }

    // Função de logout
    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('useremail');
      localStorage.removeItem('userAvatar');  // Se a foto também for removida ao fazer logout
      window.location.href = 'login.html';
    }

    function Voltar() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
