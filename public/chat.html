<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    
    #chat-container {
        width: 90%;
        max-width: 450px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    #chat-box {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        background: #fafafa;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .message {
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 70%;
        word-wrap: break-word;
    }

    .user-message {
        background: #28a745;
        color: white;
        align-self: flex-end;
    }

    .system-message {
        background: #ddd;
        color: #333;
        align-self: flex-start;
        font-style: italic;
    }

    #message-form {
        display: flex;
        margin-top: 10px;
        gap: 10px;
    }

    #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        padding: 10px 15px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }

    button:hover {
        background: #218838;
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

  </style>
</head>
<body>

  <div id="chat-container">
    <h2>Chat</h2>
    <div id="chat-box"></div>
    <div id="message-form">
      <input type="text" id="message" placeholder="Digite sua mensagem..." oninput="toggleButton()">
      <button id="sendBtn" onclick="sendMessage()" disabled>Enviar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const chatBox = document.getElementById("chat-box");

    document.addEventListener("DOMContentLoaded", () => {
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
        } else {
            socket.emit("login", username);
        }
    });

    socket.on("userConnected", (username) => {
        chatBox.innerHTML += `<p class="system-message"><strong>${username} entrou no chat.</strong></p>`;
        scrollToBottom();
    });

    socket.on("message", (msg) => {
        chatBox.innerHTML += `<p class="user-message"><strong>${msg.user}:</strong> ${msg.text}</p>`;
        scrollToBottom();
    });

    socket.on("userDisconnected", (username) => {
        chatBox.innerHTML += `<p class="system-message"><em>${username} saiu do chat.</em></p>`;
        scrollToBottom();
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            socket.emit("chatMessage", message);
            messageInput.value = "";
            toggleButton();
        }
    }

    function toggleButton() {
        sendBtn.disabled = messageInput.value.trim() === "";
    }

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
