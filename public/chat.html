<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #e5ddd5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #login-page, #chat-page {
    text-align: center;
  }

  #chat-container {
        width: 90%;
        max-width: 400px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Cabeçalho */
    #chat-header {
        background: #0400fc;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #chat-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }

    /* Lista de usuários */
    #user-list {
        background: #f8f8f8;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        max-height: 100px;
        overflow-y: auto;
    }

    .user {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 0;
    }

    .user span {
        font-size: 14px;
        color: #333;
    }

    .status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }

    .online {
        background: rgb(17, 255, 0);
    }

    .offline {
        background: red;
    }

    /* Chat Box */
    #chat-box {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        background: #e5ddd5;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    /* Mensagens */
    .message {
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
        margin: 5px 0;
    }

    .my-message {
        background: #dcf8c6;
        align-self: flex-end;
    }

    .other-message {
        background: white;
        align-self: flex-start;
    }

    /* Input */
    #message-form {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        align-items: center;
        gap: 10px;
    }

    #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
    }

    button {
        background: #123b8c;
        border: none;
        padding: 10px 15px;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0d527a;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwgWr5YiF9AHFqELcumQUf2tbLSDllTVY",
      authDomain: "login-4a2eb.firebaseapp.com",
      projectId: "login-4a2eb",
      storageBucket: "login-4a2eb.appspot.com",
      messagingSenderId: "515123551208",
      appId: "1:515123551208:web:99cd4d8cd241eb0aa3225d",
      measurementId: "G-D9JHW7EDG1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Função de login com Google
    function loginWithGoogle() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem("username", user.displayName);
          localStorage.setItem("useremail", user.email);
          localStorage.setItem("userphoto", user.photoURL);

          // Redireciona para a página do chat
          window.location.href = "#chat-container";
        })
        .catch((error) => {
          console.error("Erro ao fazer login:", error);
        });
    }

    // Socket.IO
    const socket = io();
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const chatBox = document.getElementById("chat-box");
    const usersDiv = document.getElementById("users");

    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "login.html";
      } else {
        socket.emit("login", username);
      }
    });

    socket.on("updateUserList", (users) => {
      usersDiv.innerHTML = "";
      users.forEach(user => {
        usersDiv.innerHTML += `
          <div class="user">
            <div class="status ${user.online ? 'online' : 'offline'}"></div>
            <span>${user.name}</span>
          </div>
        `;
      });
    });

    socket.on("message", (msg) => {
      const messageClass = msg.user === localStorage.getItem("username") ? "my-message" : "other-message";
      chatBox.innerHTML += `<p class="message ${messageClass}"><strong>${msg.user}:</strong> ${msg.text}</p>`;
      scrollToBottom();
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", message);
        messageInput.value = "";
        toggleButton();
      }
    }

    function toggleButton() {
      sendBtn.disabled = messageInput.value.trim() === "";
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</head>
<body>

  <!-- Página de login -->
  <div id="login-page">
    <h1>Login</h1>
    <button onclick="loginWithGoogle()">Entrar com Google</button>
  </div>

  <!-- Chat -->
  <div id="chat-container" style="display:none;">
    <div id="chat-header">
      <h3>Chat Online</h3>
    </div>

    <!-- Lista de Usuários -->
    <div id="user-list">
      <strong>Usuários Online:</strong>
      <div id="users"></div>
    </div>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <!-- Input -->
    <div id="message-form">
      <input type="text" id="message" placeholder="Digite sua mensagem..." oninput="toggleButton()">
      <button id="sendBtn" onclick="sendMessage()" disabled>➤</button>
    </div>
  </div>
  
</body>
</html>
