<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #e5ddd5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    #chat-container {
        width: 90%;
        max-width: 400px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Cabeçalho */
    #chat-header {
        background: #075e54;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #chat-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }

    /* Chat Box */
    #chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background: #e5ddd5;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    /* Mensagens */
    .message {
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
        margin: 5px 0;
    }

    .my-message {
        background: #dcf8c6;
        align-self: flex-end;
    }

    .other-message {
        background: white;
        align-self: flex-start;
    }

    /* Input */
    #message-form {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        align-items: center;
        gap: 10px;
    }

    #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
    }

    button {
        background: #128c7e;
        border: none;
        padding: 10px 15px;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0d7a65;
    }

  </style>
</head>
<body>

  <div id="chat-container">
    <!-- Cabeçalho do Chat -->
    <div id="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Ícone">
      <h3>Chat Online</h3>
    </div>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <!-- Input -->
    <div id="message-form">
      <input type="text" id="message" placeholder="Digite sua mensagem..." oninput="toggleButton()">
      <button id="sendBtn" onclick="sendMessage()" disabled>➤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const chatBox = document.getElementById("chat-box");

    document.addEventListener("DOMContentLoaded", () => {
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
        } else {
            socket.emit("login", username);
        }
    });

    socket.on("userConnected", (username) => {
        chatBox.innerHTML += `<p class="message other-message"><strong>${username} entrou no chat.</strong></p>`;
        scrollToBottom();
    });

    socket.on("message", (msg) => {
        const messageClass = msg.user === localStorage.getItem("username") ? "my-message" : "other-message";
        chatBox.innerHTML += `<p class="message ${messageClass}"><strong>${msg.user}:</strong> ${msg.text}</p>`;
        scrollToBottom();
    });

    socket.on("userDisconnected", (username) => {
        chatBox.innerHTML += `<p class="message other-message"><em>${username} saiu do chat.</em></p>`;
        scrollToBottom();
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            socket.emit("chatMessage", message);
            messageInput.value = "";
            toggleButton();
        }
    }

    function toggleButton() {
        sendBtn.disabled = messageInput.value.trim() === "";
    }

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
